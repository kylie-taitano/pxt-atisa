  <circle cx="298" cy="176" r="6" fill="#333" stroke="#000" stroke-width="2.4" id="NEOPIXEL_11"/>
  
  <!-- D7 NeoPixel Strip (14 LEDs) - Three Rows -->
  <!-- Top Row (5 LEDs): D7 indices [4,3,2,1,0] → Virtual [16,15,14,13,12] -->
  <!-- D7 NeoPixel Strip - Top Row (5 LEDs) -->
  <!-- Top Row: D7 indices [4,3,2,1,0] → virtual indices [16,15,14,13,12] -->
  <!-- Horizontal line, evenly spaced, rainbow gradient: Red, Orange, Yellow, Green, Cyan -->
  <!-- Positioned 45px above middle row (y=105), tight spacing (x: 150-250) to avoid outer ring LEDs -->
