  <!-- D9 NeoPixel Strip (12 LEDs) - Outer Ring -->
  <!-- Outer Ring (12 LEDs): D9 indices 0-11, counter-clockwise, uniform circle like Parol pattern -->
  <!-- Evenly spaced at 30° intervals, center at (200, 150), radius 101px -->
  <!-- Index 3 at top-left (105°), Index 2 at top-right (75°) -->
  <!-- Going counter-clockwise from index 3: 3, 2, 1, 0, 11, 10, 9, 8, 7, 6, 5, 4 -->
  <!-- Distinct colors for easy identification: Red, Orange, Yellow, Yellow-Green, Green, Cyan-Green, Cyan, Blue-Cyan, Blue, Purple, Magenta, Pink -->
